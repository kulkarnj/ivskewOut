
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            text-align: center;
        }
        .sidebar {
            width: 200px; /* Reduce the width of the sidebar */
            background-color: #f0f0f0;
        }
        .main-content {
            padding: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 80vh; /* Set the height to occupy 80% of the viewport height */
        }
    </style>
    <script>
        function loadSymbolContent() {
            var symbol = document.getElementById("symbol-dropdown").value;
            var contentFrame = document.getElementById("symbol-content-frame");
            contentFrame.src = symbol + ".html";
        }
    </script>
    <title>IV, IVR and IV Skew Report</title>
</head>
<body>
    <div class="sidebar">
        <h2>Select a Symbol</h2>
        <select id="symbol-dropdown" onchange="loadSymbolContent()">
<option value="HINDCOPPER">HINDCOPPER</option><option value="SBIN">SBIN</option>
        </select>
    </div>
    <div class="main-content">
        <h1>IV, IVR and IV Skew Report</h1>
        <iframe id="symbol-content-frame"></iframe>
    </div>
</body>
</html>
